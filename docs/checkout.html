<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Italia Bistro</title>
    <link rel="stylesheet" href="restaurant-style.css">
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <i class="fa-solid fa-bars hamburger"></i>
            <h1>Bella Italia Bistro</h1>
        </div>

        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="go.html">To Go</a>
        </nav>

        <div class="header-right">
            <i class="fa-solid fa-cart-shopping"></i>
        </div>
    </header>

    <section class="checkout-container">

        <h2>Checkout</h2>
        <p>Please review your order total and enter your payment details.</p>

        <!-- Order Summary -->
        <div class="order-summary">
            <h4>Order Total</h4>
            <p class="checkout-total">$XX.XX</p>
            <p class="note">* Total calculated on the To Go page</p>
        </div>

        <!-- Payment Form -->
        <form class="payment-form">

            <div class="form-group">
                <label for="name">Cardholder Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="card">Card Number</label>
                <input type="text" id="card" maxlength="16" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="expiry">Expiration Date</label>
                    <input type="month" id="expiry" required>
                </div>

                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" maxlength="3" required>
                </div>
            </div>

            <button type="submit" class="pay-btn">
                Complete Payment
            </button>

        </form>

    </section>

    
    <footer>
        <p>
            <i class="fa-solid fa-location-dot"></i> San Diego, CA |
            <i class="fa-solid fa-phone"></i> (555) 123-4567
        </p>
    </footer>

</body>
</html>

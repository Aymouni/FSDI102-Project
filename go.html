<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <header class="site.init">
        <div class="navigation-bar">
            <div>
                <i class="fa-solid fa-bars"></i>
            </div>
            <div>
                <h1>Lorem</h1>
            </div>
            <nav class="menu">
                <a class="link-selected" href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="go.html">To Go</a>
            </nav>
            <div>
                <i class="fa-solid fa-cart-arrow-down"></i>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="form-flex">
            <div class="form-img">
                <img src="Healthy-Cobb-Salad-3.jpg" alt="Healthy Cobb Salad">
            </div>
            <section class="form-container">
                <h2>Product title</h2>
                <form action="">
                    <div class="form-control">
                        <label>Size:*</label>
                        <select name="" id="" required>
                            <option value="" selected disabled>-- Select a size --</option>
                            <option value="small">Small</option>
                            <option value="meduim">Meduim</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label>Price:*</label>
                        <input type="text" required>
                    </div>
                    <div class="form-control">
                        <label>Quantity:*</label>
                        <input type="number" value="0" required>
                    </div>
                    <div class="form-control">
                        <label>Description</label>
                        <textarea name="Description" id="Description"></textarea>
                    </div>
                    <button class="btn">Add to Cart</button>
                </form>
            </section>
        </div>
    </main>
            <div class="form-flex">
        <section class="payment-section">
            <h2>Payment Information</h2>

            <form class="payment-form">
                <div class="form-group">
                    <label for="cardName">Cardholder Name</label>
                    <input type="text" id="cardName" name="cardName" placeholder="Name on Card" required>
                </div>

                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry">Expiration Date</label>
                        <input type="month" id="expiry" name="expiry" required>
                    </div>

                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="password" id="cvv" name="cvv" placeholder="123" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="billingAddress">Billing Address</label>
                    <input type="text" id="billingAddress" name="billingAddress" placeholder="Street Address" required>
                </div>

                <button type="submit" class="btn">Pay Now</button>
            </form>
        </section>
        </div>
</body>
</html>
